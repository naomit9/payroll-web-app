<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="display-2 text-center my-5">Employee Payroll</h1>
    <div class="container-md text-center">
        <!--Table Activation Button-->
        <button class="btn btn-lg btn-primary" id="NewPayroll">New Payroll</button>                        
    </div>

    <!--Table-->
    <table 
        id="PayrollTable"
        class="table table-striped table-hover text-info shadhow"
    >
        <thead>
            <tr class="text-dark">
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Hourly Wage</th>
                <th scope="col">Hours Worked</th>
                <th scope="col">Monthly Pay</th>
            </tr>
        </thead>

        <tbody id="EmployeeTable">
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>$12.55</td>
                <td>100</td>
                <td>$1255</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Nora</td>
                <td>Smith</td>
                <td>$13.55</td>
                <td>100</td>
                <td>$1355</td>
            </tr>
        </tbody>
        <tfoot id="summary" class="fw-bold text-dark">
            <tr>
                <th scope="row">Summary</th>
                <td class="text-success">Max: <span id="Max-wage">$13.55</span></td>
                <td class="text-danger">Min: <span id="Min-wage">$13.55</span></td>
                <td class="text-primary">Avg: <span id="Avg-wage">$13.55</span></td>
                <td> <span id="Total-WH">200 h</span></td>
                <td> <span id="Total-pay">$2610 h</span></td>

            </tr>
        </tfoot>
    </table>

    <script src="./app.js"></script>
</body>
</html>
